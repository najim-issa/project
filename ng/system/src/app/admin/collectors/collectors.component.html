<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div class="container">
    <div mat-dialog-title>
      <h1>Collectors Registration here!</h1>
    </div>
    <div mat-dialog-content class="content">
      <div class="row">
        <div class="column">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input 
              matInput 
              type="text" 
              id="full_name" 
              name="name" 
              formControlName="name" 
              autocomplete="name" 
              required
            >
          </mat-form-field>
        </div>

        <div class="column">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              id="email" 
              name="email" 
              formControlName="email" 
              autocomplete="email" 
              required
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input 
              matInput 
              type="text" 
              id="phone_number" 
              name="phone_number" 
              formControlName="phone_number" 
              autocomplete="tel" 
              required
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              type="password" 
              id="password" 
              name="password" 
              formControlName="password" 
              autocomplete="new-password" 
              required
            >
          </mat-form-field>
        </div>

        <div class="column">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input 
              matInput 
              type="password" 
              id="confirm_password" 
              required
            >
          </mat-form-field>
        </div>
      </div>
    </div>

    <div mat-dialog-actions>
      <div class="row">
        <div class="column">
          <button mat-raised-button color="accent" class="full-width-button" type="button">Cancel</button>
        </div>
        <div class="column">
          <button mat-raised-button color="primary" class="full-width-button" type="submit">Register Collector</button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="spacer-2"></div>
